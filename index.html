<h1 class="page-title rainbow3d">STREAMP4.ONLINE</h1>

<div class="container">

<script>
/* ===============================
   1. LOAD VIDEO UTAMA
================================ */
const mainPlayer = document.getElementById("videoframe");

// Ambil ID dari URL ?id=
const url = new URL(window.location.href);
let videoID = url.searchParams.get("id");

// Jika tidak ada → video default
if (!videoID) videoID = "06601e5e-ee42-4a29-8f02-d35efaa7d952";

// Set video utama
mainPlayer.src = "https://app.videas.fr/embed/media/" + videoID + "/";


/* ===============================
   2. LIST RELATED VIDEOS
      (ISI GAMBAR & VIDEO ANDA)
================================ */
const relatedVideos = [
  {
    thumb: "https://i.postimg.cc/W1SGpWxq/IMG_20251007_135419.jpg",
    video: "60b7f21b-e5c6-4ba3-aa03-c0d3c65d4b26",

  },
  {
    thumb: "https://i.postimg.cc/tTknR3fY/IMG_20251030_102433.jpg",

  },
  {
    thumb: "https://i.postimg.cc/Y28zsDZC/IMG_20251013_175127.jpg",

    title: "Video 3"
  },

    thumb: "https://i.postimg.cc/Fzx40JZL/Picsart_25-10-12_12-20-14-931.jpg",

  {
    thumb: "https://i.postimg.cc/hvpMqNKX/IMG_20251017_151124.jpg",
    video: "731593cc-df26-41de-a3a1-98c4350a3547",

    title: "Video 4"

  }
];

/* Auto-repeat supaya jumlah minimal 50 */
function repeatList(list, count) {
  let result = [];
  for (let i = 0; i < count; i++) {
    result.push(list[i % list.length]);
  }
  return result;
}

const finalList = repeatList(relatedVideos, 50);


/* ===============================
   3. GENERATE GRID RELATED
================================ */
const grid = document.getElementById("relatedGrid");

finalList.forEach((v, index) => {
  const item = document.createElement("div");
  item.className = "item";

  // Tampilkan thumbnail + title
  item.innerHTML = `
    <img src="${v.thumb}">
    <div class="caption">${v.title}</div>
  `;

  // Klik → putar di iframe utama
  item.addEventListener("click", () => {
    mainPlayer.src = "https://app.videas.fr/embed/media/" + v.video + "/";
    window.scrollTo({ top: 0, behavior: "smooth" });
  });

  grid.appendChild(item);
});
</script>
